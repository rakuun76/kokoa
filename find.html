<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <i class="screen-header__icon fa-solid fa-magnifying-glass fa-lg"></i>
        <a href="settings.html" class="screen-header__icon">
          <i class="fa-solid fa-gear fa-lg"></i>
          <div class="badge-notif"></div>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-menu">
        <div class="find-menu__item">
          <i class="find-menu__icon fa-solid fa-qrcode fa-2xl"></i>
          <span class="find-menu__text">QR Code</span>
        </div>
        <div class="find-menu__item">
          <i class="find-menu__icon fa-regular fa-address-book fa-2xl"></i>
          <span class="find-menu__text">Add by Contacts</span>
        </div>
        <div class="find-menu__item">
          <i class="find-menu__icon fa-solid fa-fingerprint fa-2xl"></i>
          <span class="find-menu__text">Add by ID</span>
        </div>
        <div class="find-menu__item">
          <i class="find-menu__icon fa-regular fa-envelope fa-2xl"></i>
          <span class="find-menu__text">Invite</span>
        </div>
      </div>
      <section class="find-section">
        <header class="find-section__header">
          <h4 class="find-section__title">Recommended Friends</h4>
        </header>
        <div class="recommended-friends">You have no recommended friends.</div>
      </section>
      <section class="find-section">
        <header class="find-section__header">
          <h4 class="find-section__title">Open Chat</h4>
          <a href="#" class="find-section__link"
            >Go to Openchat Home
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </header>
        <div class="open-chat">
          <div class="open-chat__info">
            <h4 class="open-chat__title">#Kokoa</h4>
            <span class="open-chat__hashtags">#Kokoa#Clone</span>
            <div class="open-chat__meta">
              <img
                class="open-chat__meta-img"
                src="https://avatars.githubusercontent.com/u/121386378?v=4"
              />
              <span class="open-chat__meta-text">802 members | Active</span>
            </div>
          </div>
          <div class="open-chat__thumbnail">
            <img
              class="open-chat__thumbnail-img"
              src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4"
            />
            <div class="open-chat__thumbnail-likes">
              <i class="fas fa-heart fa-xs"></i><span> 326</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="friends.html" class="nav__link">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="chats.html" class="nav__link">
            <div class="nav__message-notif badge-count">1</div>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="more.html" class="nav__link">
            <div class="badge-notif"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="not-mobile">
      <span class="not-mobile__message"> Your screen is too big ðŸ˜¥ </span>
    </div>
  </body>
</html>
