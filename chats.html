<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <i class="screen-header__icon fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="screen-header__icon fa-solid fa-comment-medical fa-lg"></i>
        <i class="screen-header__icon fa-solid fa-music fa-lg"></i>
        <a href="settings.html">
          <i class="screen-header__icon fa-solid fa-gear fa-lg"></i>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component" style="margin-top: 15px">
          <div class="user-component__snapshot">
            <img
              src="https://blog.kakaocdn.net/dn/cdH0an/btq79vNdbwi/TQwGp08NjuWpYkFUOcwF51/img.jpg"
              class="user-component__img user-component__img--md"
            />
            <div class="user-component__text">
              <h4 class="user-component__name--md">frog_tongue</h4>
              <h5 class="user-component_message">Hi!</h5>
            </div>
          </div>
          <div class="user-component__meta">
            <span class="user-component__time">11:11</span>
            <div class="user-component__message-notif badge-count">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="friends.html" class="nav__link">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="chats.html" class="nav__link">
            <div class="nav__message-notif badge-count">1</div>
            <i class="fa-solid fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="more.html" class="nav__link">
            <div class="badge-notif"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="not-mobile">
      <span class="not-mobile__message"> Your screen is too big ðŸ˜¥ </span>
    </div>
  </body>
</html>
