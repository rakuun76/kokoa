<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-xl"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-menu">
        <li class="settings-item">
          <i class="settings-item__icon fa-solid fa-bullhorn fa-xl"></i>
          <h5 class="settings-item__title">Notices</h5>
          <div class="settings-item__badge badge-count">N</div>
        </li>
        <li class="settings-item">
          <i class="settings-item__icon fa-solid fa-flask fa-xl"></i>
          <h5 class="settings-item__title">Kokoa Lab</h5>
        </li>
        <li class="settings-item">
          <i class="settings-item__icon fa-solid fa-code-branch fa-xl"></i>
          <h5 class="settings-item__title">Version</h5>
          <span class="settings-item__value">Latest Version</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="friends.html" class="nav__link">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="chats.html" class="nav__link">
            <div class="nav__message-notif badge-count">1</div>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="more.html" class="nav__link">
            <div class="badge-notif"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="not-mobile">
      <span class="not-mobile__message"> Your screen is too big ðŸ˜¥ </span>
    </div>
  </body>
</html>
