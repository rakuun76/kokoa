<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="screen-header__icon fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="screen-header__icon fa-solid fa-music fa-lg"></i>
        <a href="settings.html" class="screen-header__icon">
          <i class="fa-solid fa-gear fa-lg"></i>
          <div class="badge-notif"></div>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__snapshot">
          <img
            src="https://avatars.githubusercontent.com/u/121386378?v=4"
            class="user-component__img user-component__img--lg"
          />
          <div class="user-component__text">
            <h4 class="user-component__name--lg">rakuun76</h4>
            <h5 class="user-component_phone-number">
              +82 010-1234-5678
              <i class="fa-regular fa-circle-user"></i>
            </h5>
          </div>
        </div>
      </div>
      <div class="more-menu">
        <div class="more-menu__item">
          <i class="fa-regular fa-calendar-check fa-2xl"></i>
          <span class="more-menu__text">Calendar</span>
        </div>
        <div class="more-menu__item more-menu__drive">
          <i class="fa-brands fa-dropbox fa-2xl" style="position: relative">
            <div class="badge-notif" style="left: 33px"></div>
          </i>
          <span class="more-menu__text">Talk Drive</span>
        </div>
        <div class="more-menu__item">
          <i class="fa-regular fa-face-smile-wink fa-2xl"></i>
          <span class="more-menu__text">Emoticons</span>
        </div>
        <div class="more-menu__item">
          <i class="fa-solid fa-palette fa-2xl"></i>
          <span class="more-menu__text">Themes</span>
        </div>
        <div class="more-menu__item">
          <i class="fa-solid fa-k fa-2xl"></i>
          <span class="more-menu__text">Account</span>
        </div>
        <div class="more-menu__item">
          <i class="fa-regular fa-comments fa-2xl"></i>
          <span class="more-menu__text">Openchat</span>
        </div>
      </div>
      <section class="suggestions">
        <header class="suggestions__header">
          <h4 class="suggestions__title">Suggestions</h4>
        </header>
        <div class="suggestions_list">
          <div class="suggestion">
            <img
              class="suggestion__img"
              src="https://upload.wikimedia.org/wikipedia/en/a/ab/KakaoStory_Logo.png"
            />
            <h5 class="suggestion__title">Kokoa Story</h5>
          </div>
          <div class="suggestion">
            <img
              class="suggestion__img"
              src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png"
            />
            <h5 class="suggestion__title">kokoa friends</h5>
          </div>
        </div>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="friends.html" class="nav__link">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="chats.html" class="nav__link">
            <div class="nav__message-notif badge-count">1</div>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="more.html" class="nav__link">
            <div class="badge-notif"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="not-mobile">
      <span class="not-mobile__message"> Your screen is too big ðŸ˜¥ </span>
    </div>
  </body>
</html>
